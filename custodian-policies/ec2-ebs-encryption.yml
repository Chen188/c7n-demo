policies:
  - name: encrypt-unencrypted-ebs
    resource: aws.ebs
    mode:
      type: periodic
      schedule: "rate(1 hour)"
      role: arn:aws:iam::{account_id}:role/custodian-lambda-exec-role
    filters:
      - Encrypted: false
      - type: instance
        key: tag:Custodian
        op: regex
        value: '\s*'
      - type: instance
        key: tag:Environment
        value: Prod
    actions:
      - type: encrypt-instance-volumes
        key: aws/ebs